{%extends 'base.html'%}
{%load static%}
{%block content%}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
{% if latest %}
	<ul>
		{%for q in latest%}
			<li>
				<a href="{%url 'polls:detail' q.id%}">
					{{q.question_text}}
				</a>
			</li>
		{%endfor%}
	</ul>
{%endif%}
{%endblock content%}
